<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition for space travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Form with Output</h1>

<!-- Form with a text input field and a button -->
<form id="myForm">
    <label for="userFirstName">First Name</label>
    <input type="text" id="userFirstName" placeholder="Name">
<br> <br>
    <label for="userSecondName">Second Name</label>
    <input type="text" id="userSecondName" placeholder="Name">
    <button type="button" id="submitButton">Submit</button>
</form>

<!-- Table to display the output -->
<table>
    <thead>
    <tr>
        <th>Output</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="outputUserFirstName">First Name</td>
        <td id="outputUserSecondName">Second Name</td>
    </tr>
    </tbody>
</table>

<script>
  // JavaScript to handle input and display the output
  document.getElementById('submitButton').addEventListener('click', function() {
    // Get the value from the input field
    const userFirstName = document.getElementById('userFirstName').value;
    const userSecondName = document.getElementById('userSecondName').value;
    // Check if the input field is empty
    if (userFirstName.trim() === "") {
      alert("Please enter some text!");
      return;
    }

    // Display the text in the table cell
    document.getElementById('outputUserFirstName').textContent = userFirstName;
    document.getElementById('outputUserSecondName').textContent = userSecondName;
    // Clear the input field
    document.getElementById('userFirstName').value = "";
  });
</script>
</body>
</html>
